<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstName">+<input type="text" v-model="lastName">=<input type="text" v-model="fullName">
        <!--计算属性会被缓存-->
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script src="lib/vue-router-3.0.1.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            firstName:"",
            lastName:"",
        },
        computed:{
            /*
                1.计算属性在引用的时候一定不要加()去调用,直接把它当做普通属性去使用就好了;
                2.只要计算属性这个function内部所用到的任何data中的数据发生了变化,就会立即
                重新计算这个计算属性的值
                3.计算属性的求值结果会被缓存起来方便下次直接使用;如果计算属性方法中的任何数据,
                都没有发生过变化,则不会重新对计算属性求值
             */
            fullName(){
                console.log("run");
                return this.firstName+"-"+this.lastName;
            }
        }
    });
</script>
</html>
